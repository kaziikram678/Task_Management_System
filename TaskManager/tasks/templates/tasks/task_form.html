<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if object %}Edit Task{% else %}Create Task{% endif %}</title>
</head>
<body>
    <h1>{% if object %}Edit Task{% else %}Create Task{% endif %}</h1>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">{% if object %}Update{% else %}Create{% endif %}</button>
    </form>

    <a href="{% url 'task-list' %}">Back to Task List</a>
</body>
</html>
